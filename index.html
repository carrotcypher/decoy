<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guess Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="player-turn">Player 1's turn</div>
    <button id="guess-button">Guess Opponent's Color</button>
    <div id="game-board">
      <!-- Game board will be generated by JavaScript -->
    </div>
    
    <div id="spoiler" class="spoiler">
        <button id="spoiler-button" class="spoiler-button">Show Player Colors</button>
        <div id="spoiler-content" class="spoiler-content" style="display: none;">
            <p>Player 1's Color: <span id="player1-color" class="color-display"></span></p>
            <p>Player 2's Color: <span id="player2-color" class="color-display"></span></p>
        </div>
    </div>
    
    
    <div id="color-choice-popup" class="popup">
    <div class="popup-content">
        <h2 id="popup-msg">Choose Your Color</h2>
        <div id="color-options" class="color-options">
            <div class="color-choice" data-color="green"></div>
            <div class="color-choice" data-color="yellow"></div>
            <div class="color-choice" data-color="blue"></div>
            <div class="color-choice" data-color="pink"></div>
            <div class="color-choice" data-color="orange"></div>
            <div class="color-choice" data-color="red"></div>
            <div class="color-choice" data-color="purple"></div>
        </div>
        <button id="confirm-color" class="confirm-btn">Confirm</button>
    </div>
</div>

<div id="win-popup" class="custom-popup">
    <div class="custom-popup-content">
        <p id="win-message"></p>
        <button id="close-custom-popup">Close</button>
    </div>
</div>

    
    <script src="script.js"></script>
</body>
</html>
